<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="javaScriptCalculator.js"></script>
    <link rel="stylesheet" href="javaScriptCalculator.css" />
    <title>FCC Project: Javascript Calculator</title>
  </head>

  <body class="bg-info">
    <div class="bg-dark" id="calculator">
      <div id="display" class="bg-light py-5"></div>
     
      <button id="clear" class="bg-warning" onclick="clearDisplay()">AC</button>
      <button id="one" class="bg-info text-white" onclick="updateDisplay(1)">1</button>
      <button id="two" class="bg-info text-white" onclick="updateDisplay(2)">2</button>
      <button id="three" class="bg-info text-white" onclick="updateDisplay(3)">3</button>

      <button id="divide" class="bg-primary text-white" onclick="updateDisplay('divide')">/</button>
      <button id="four" class="bg-info text-white" onclick="updateDisplay(4)">4</button>
      <button id="five" class="bg-info text-white" onclick="updateDisplay(5)">5</button>
      <button id="six" class="bg-info text-white" onclick="updateDisplay(6)">6</button>

      <button id="multiply" class="bg-primary text-white" onclick="updateDisplay('multiply')">*</button>
      <button id="seven" class="bg-info text-white" onclick="updateDisplay(7)">7</button>
      <button id="eight" class="bg-info text-white" onclick="updateDisplay(8)">8</button>
      <button id="nine" class="bg-info text-white" onclick="updateDisplay(9)">9</button>
      

      <button id="subtract" class="bg-primary text-white" onclick="updateDisplay('subtract')">-</button>
      <button id="decimal" class="bg-primary text-white" onclick="updateDisplay('decimal')">.</button>
      <button id="zero" class="bg-info text-white" onclick="updateDisplay(0)">0</button>
      <button id="equals" class="bg-primary text-white" onclick="updateDisplay('equals')">=</button>
      <button id="add" class="bg-primary text-white" onclick="updateDisplay('add')">+</button>
      <div id="secondaryDisplay"></div>
    </div>
    
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
